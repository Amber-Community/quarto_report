title: Amber Community Report Template
author: Rob J Hyndman
version: 2.0.0
quarto-required: ">= 1.4.0"
contributes:
  formats:
    pdf:
      documentclass: article
      papersize: a4
      fontsize: 11pt
      date: today
      date-format: "D MMMM YYYY"
      toc: false
      pdf-engine: pdflatex
      geometry:
      - top=2.cm
      - bottom=3.3cm
      - left=2.cm
      - right=2.cm
      block-headings: false
      biblio-style: authoryear-comp
      colorlinks: true
      fig-height: 5
      fig-width: 8
      number-sections: false
      number-depth: 2
      linestretch: 1.2
      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
      template-partials:
        - "before-title.tex"
        - "title.tex"
      